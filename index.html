<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="author" content="Corey Birnbaum" />
	<title>Grid</title>

	<link href="css/normalize.css" rel="stylesheet" type="text/css"/>
	<style>
		body {
			overflow: hidden;
		}
		#view {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>

<body>

	<div id="view"></div>

	<script type="text/javascript" src="./lib/three.min.js"></script>
	<script type="text/javascript" src="./lib/OrbitControls.js"></script>
	<script type="text/javascript" src="./dist/hex-grid.min.js"></script>
	<script type="text/javascript">
	window.addEventListener('load', function(evt) {
		var scene = new vg.Scene({
			element: document.getElementById('view'),
			cameraPosition: {x:207.5, y:250, z:360}
		}, true);

		// this constructs the cells in grid coordinate space
		var grid = new vg.HexGrid();
		var mouse = new vg.MouseCaster(scene.container, scene.camera);
		var board = new vg.Board(grid);

		grid.load('./hex-map.json', function() {
			// this will generate extruded hexagonal tiles of the grid that was loaded
			board.generateTilemap();
		}, this);
		let test = {}
		test.position = new THREE.Vector3(250,0,-300);
		scene.add(board.group);
		scene.focusOn(board.group);
		console.log(board.group);

		mouse.signal.add(function(evt, tile) {
			if (evt === vg.MouseCaster.CLICK) {
				tile.toggle();
				console.log(tile.cell, tile.position);
				console.log(tile.cell.userData);
			}
		}, this);

		update();

		function update() {
			mouse.update();
			scene.render();
			requestAnimationFrame(update);
		}
	});
	</script>
</body>
</html>
